{% extends 'base.html' %} {% block content %}
<h2>Decade Details</h2>
<a href="{% url 'decade_edit' pk=decade.pk %}">Edit</a>
<h3>{{ decade.start_year }}</h3>

<h4>Fads <a href="{% url 'fad_create' pk=decade.pk %}">+</a></h4>
<ul>
  {% for fad in decade.fads.all %}
  <li><a href="{% url 'fad_detail' pk=fad.pk %}">{{ fad.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
